<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PASSWORD PROTECTION -->
  <script>
    const correctPassword = "8903"; // CHANGE THIS

    let userPass = localStorage.getItem("jk_admin_access");

    if (!userPass) {
        userPass = prompt("Enter Admin Password:");
        if (userPass === correctPassword) {
            localStorage.setItem("jk_admin_access", "true");
            alert("Access Granted ✔");
        } else {
            alert("Access Denied ❌");
            window.location.href = "index.html"; // kick out
        }
    }
  </script>

  <meta charset="UTF-8" />
  <title>JK Networks – Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png">
  
  <style>
    /* Background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", system-ui, sans-serif;
      background: radial-gradient(circle at 10% 20%, #081122, #020409 60%, #000);
      color: #f7f7f7;
      overflow: hidden;
    }

    /* Moving gradient overlay */
    .bg-glow {
      position: absolute;
      inset: -50%;
      background: conic-gradient(
        from 180deg,
        rgba(0, 255, 255, 0.1),
        rgba(0, 0, 128, 0.3),
        rgba(255, 0, 255, 0.15),
        rgba(0, 255, 255, 0.1)
      );
      filter: blur(80px);
      opacity: 0.5;
      animation: spin 25s linear infinite;
      z-index: 0;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Main card */
    .admin-card {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 650px;
      background: rgba(5, 10, 25, 0.8);
      border-radius: 20px;
      padding: 28px 24px 26px;
      border: 1px solid rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8),
                  0 0 35px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      overflow: hidden;
    }

    .admin-card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(
        120deg,
        rgba(0, 255, 255, 0.4),
        transparent,
        rgba(255, 0, 255, 0.35)
      );
      opacity: 0.25;
      pointer-events: none;
    }

    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .admin-title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .neon {
      color: #0ff;
      text-shadow: 0 0 4px #0ff, 0 0 8px #0ff, 0 0 16px rgba(0, 255, 255, 0.8);
    }

    .admin-badge {
      font-size: 11px;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.4);
    }

    .admin-subtitle {
      font-size: 13px;
      color: #c4c6ff;
      margin-bottom: 18px;
      opacity: 0.85;
    }

    /* Form Inputs */
    .form-group { margin-bottom: 16px; }
    label { font-size: 13px; margin-bottom: 6px; }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="url"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.2);
      background: rgba(3, 6, 20, 0.8);
      color: #e7faff;
      font-size: 13px;
      outline: none;
    }

    input:focus {
      border-color: rgba(0,255,255,0.7);
      box-shadow: 0 0 8px rgba(0,255,255,0.4);
    }

    /* Buttons */
    .primary-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at 10% 20%, #00e6ff, #007bff 70%);
      color: #020409;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 16px rgba(0,255,255,0.6);
      transition: 0.2s;
    }

    .primary-btn:hover {
      box-shadow: 0 0 22px rgba(0,255,255,0.9);
      transform: scale(1.02);
    }

    /* Logout Button */
    .logout-btn {
      margin-top: 16px;
      padding: 10px 22px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.5);
      background: rgba(0,20,30,0.7);
      color: #0ff;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
      transition: 0.2s;
      width: 100%;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(0,255,255,0.8);
    }

    .mono-output {
      width: 100%;
      padding: 8px 10px;
      border-radius: 9px;
      background: rgba(2,8,24,0.9);
      border: 1px solid rgba(0,255,255,0.2);
      font-family: "JetBrains Mono", monospace;
      color: #e7f5ff;
      font-size: 12px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .copy-btn {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      cursor: pointer;
      border: 1px solid rgba(0,255,255,0.5);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 10px 18px;
      border-radius: 999px;
      color: white;
      opacity: 0;
      transition: 0.3s;
    }

    .toast.show { opacity: 1; }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <div class="admin-card">

    <div class="admin-header">
      <div>
        <div class="admin-title"><span class="neon">JK Networks</span> Admin</div>
        <div class="admin-subtitle">Paste any original URL and generate redirect links.</div>
      </div>
      <div class="admin-badge">Internal Use</div>
    </div>

    <!-- Input -->
    <div class="form-group">
      <label>Original URL</label>
      <div class="input-row">
        <input type="url" id="originalUrl" placeholder="Paste URL here...">
        <button id="generateBtn" class="primary-btn">⚡ Generate</button>
      </div>
      <div class="hint">
        Base URL:
        <span class="neon" style="font-size: 11px;">https://jaswanthk08.github.io/jk-network/</span>
      </div>
    </div>

    <div class="outputs">
      <div class="output-block">
        <div class="output-label">Auto Redirect Link (5 sec)
          <button class="copy-btn" data-target="autoLink">Copy</button>
        </div>
        <div id="autoLink" class="mono-output">—</div>
      </div>

      <div class="output-block">
        <div class="output-label">Button Redirect Link
          <button class="copy-btn" data-target="buttonLink">Copy</button>
        </div>
        <div id="buttonLink" class="mono-output">—</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-line">
      <span style="font-size: 12px;">Links auto-encoded for safety.</span>
      <span class="badge-pill">JK Networks</span>
    </div>

    <!-- LOGOUT BUTTON -->
    <button class="logout-btn" onclick="logout()">Logout</button>

  </div>

  <!-- Toast -->
  <div id="toast" class="toast">Copied!</div>

  <script>
    const baseUrl = "https://jaswanthk08.github.io/jk-network/";

    const originalInput = document.getElementById("originalUrl");
    const generateBtn = document.getElementById("generateBtn");
    const toast = document.getElementById("toast");

    const autoLinkEl = document.getElementById("autoLink");
    const buttonLinkEl = document.getElementById("buttonLink");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1500);
    }

    function generateLinks() {
      const original = originalInput.value.trim();
      if (!original) return showToast("Paste a valid URL!");

      const encoded = encodeURIComponent(original);

      autoLinkEl.textContent = `${baseUrl}?mode=auto&url=${encoded}`;
      buttonLinkEl.textContent = `${baseUrl}?mode=button&url=${encoded}`;

      showToast("Links Generated ✔");
    }

    generateBtn.onclick = generateLinks;

    document.querySelectorAll(".copy-btn").forEach(btn => {
      btn.onclick = () => {
        const text = document.getElementById(btn.dataset.target).textContent;
        if (text === "—") return showToast("Generate link first!");
        navigator.clipboard.writeText(text);
        showToast("Copied ✔");
      };
    });

    /* LOGOUT FUNCTION */
    function logout() {
      localStorage.removeItem("jk_admin_access");
      alert("Logged out!");
      location.reload();
    }
  </script>

</body>
</html>
