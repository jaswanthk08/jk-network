<!DOCTYPE html>
<html lang="en">
<head>

  <!-- PASSWORD PROTECTION -->
  <script>
    const correctPassword = "8903";

    let access = localStorage.getItem("jk_admin_access");

    if (!access) {
      const entered = prompt("Enter Admin Password:");
      if (entered === correctPassword) {
        localStorage.setItem("jk_admin_access", "true");
        alert("Access Granted ✔");
      } else {
        alert("Access Denied ❌");
        window.location.href = "index.html";
      }
    }
  </script>

  <meta charset="UTF-8" />
  <title>JK Networks – Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    /* ============================
       GLOBAL + FIX SCROLL MOVEMENT
    ============================ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;          /* FIX SLIDING ISSUE */
      font-family: "Poppins", sans-serif;
      background: #000;
    }

    /* ============================
       BACKGROUND GLOW
    ============================ */
    .bg-glow {
      position: fixed;
      inset: -40%;
      z-index: 0;
      background: conic-gradient(
        from 180deg,
        rgba(0,255,255,0.1),
        rgba(0,0,128,0.25),
        rgba(255,0,255,0.15),
        rgba(0,255,255,0.1)
      );
      filter: blur(100px);
      opacity: 0.55;
      animation: spin 26s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ============================
       NEON PARTICLE CANVAS
    ============================ */
    #jk-particles {
      position: fixed;
      inset: 0;
      z-index: 1;            /* Under card */
      pointer-events: none;
    }

    /* ============================
       ADMIN CARD
    ============================ */
    .admin-card {
      position: relative;
      z-index: 2;
      width: 92%;
      max-width: 650px;
      margin: auto;
      margin-top: 40px;

      background: rgba(5,10,25,0.82);
      border-radius: 20px;
      padding: 28px 24px;
      border: 1px solid rgba(0,255,255,0.25);
      box-shadow: 0 0 35px rgba(0,255,255,0.25);
      backdrop-filter: blur(18px);
    }

    .admin-title {
      font-size: 24px;
      font-weight: 600;
    }

    .neon {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .admin-badge {
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid #0ff7;
      font-size: 11px;
      background: rgba(0,0,0,0.35);
    }

    input[type="url"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #0ff3;
      background: rgba(3,6,20,0.9);
      color: #eaffff;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }

    .primary-btn {
      padding: 10px 18px;
      background: linear-gradient(135deg,#00e6ff,#007bff);
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: #02141c;
      font-weight: 600;
      box-shadow: 0 0 14px #0ff5;
    }

    .mono-output {
      margin-top: 6px;
      padding: 8px;
      border-radius: 10px;
      background: rgba(2,8,24,0.95);
      color: #adf2ff;
      font-family: monospace;
      font-size: 13px;
      border: 1px solid #0ff2;
      overflow-x: auto;
      white-space: nowrap;
    }

    .copy-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #0ff6;
      cursor: pointer;
      font-size: 11px;
      background: rgba(0,0,0,0.35);
      color: white;
    }

    .logout-btn {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #0ff7;
      background: rgba(0,20,30,0.8);
      color: #0ff;
      font-weight: 600;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px 18px;
      border-radius: 999px;
      opacity: 0;
      transition: 0.25s;
      z-index: 10;
    }

    .toast.show { opacity: 1; }

  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg-glow"></div>
  <canvas id="jk-particles"></canvas>

  <!-- ADMIN CARD -->
  <div class="admin-card">

    <div class="admin-header">
      <div>
        <div class="admin-title"><span class="neon">JK Networks</span> Admin</div>
        <div class="admin-subtitle" style="opacity:.8;">Generate redirect links effortlessly</div>
      </div>
      <div class="admin-badge">Internal</div>
    </div>

    <!-- INPUT -->
    <label>Original URL</label>
    <div class="input-row">
      <input type="url" id="originalUrl" placeholder="Paste URL here...">
      <button id="generateBtn" class="primary-btn">⚡</button>
    </div>

    <!-- OUTPUTS -->
    <div style="margin-top:20px;">
      <div style="margin-bottom:12px;">
        Auto Redirect (5 sec)
        <button class="copy-btn" data-target="autoLink">Copy</button>
        <div id="autoLink" class="mono-output">—</div>
      </div>

      <div>
        Button Redirect
        <button class="copy-btn" data-target="buttonLink">Copy</button>
        <div id="buttonLink" class="mono-output">—</div>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

  </div>

  <div id="toast" class="toast">Copied!</div>

  <script>

    /* ======================
       GENERATE LINKS
    ====================== */
    const baseUrl = "https://jaswanthk08.github.io/jk-network/";

    const originalInput = document.getElementById("originalUrl");
    const generateBtn = document.getElementById("generateBtn");
    const autoLinkEl = document.getElementById("autoLink");
    const buttonLinkEl = document.getElementById("buttonLink");
    const toast = document.getElementById("toast");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),1200);
    }

    function generateLinks() {
      const url = originalInput.value.trim();
      if (!url) return showToast("Paste a URL!");

      const e = encodeURIComponent(url);

      autoLinkEl.textContent = `${baseUrl}?mode=auto&url=${e}`;
      buttonLinkEl.textContent = `${baseUrl}?mode=button&url=${e}`;

      showToast("Generated ✔");
    }

    generateBtn.onclick = generateLinks;

    document.querySelectorAll(".copy-btn").forEach(btn => {
      btn.onclick = () => {
        const t = document.getElementById(btn.dataset.target).textContent;
        if (t === "—") return showToast("Generate first!");
        navigator.clipboard.writeText(t);
        showToast("Copied ✔");
      }
    });

    function logout() {
      localStorage.removeItem("jk_admin_access");
      alert("Logged out");
      location.reload();
    }


    /* ============================
       NEON PARTICLE ENGINE
    ============================ */

    const canvas = document.getElementById("jk-particles");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    let mouse = { x: innerWidth/2, y: innerHeight/2 };

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    let particles = [];
    const COUNT = 90;

    for (let i = 0; i < COUNT; i++) {
      particles.push({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        vx: -0.4 + Math.random()*0.8,
        vy: -0.4 + Math.random()*0.8,
        r: 1 + Math.random()*2
      });
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      particles.forEach(p => {

        // Attraction to cursor
        const dx = mouse.x - p.x;
        const dy = mouse.y - p.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const pull = Math.min(120/dist,0.4);

        p.vx += (dx/dist) * pull * 0.02;
        p.vy += (dy/dist) * pull * 0.02;

        p.x += p.vx;
        p.y += p.vy;

        // Recycle
        if (p.x<0||p.x>innerWidth||p.y<0||p.y>innerHeight) {
          p.x = Math.random()*innerWidth;
          p.y = Math.random()*innerHeight;
        }

        const g = ctx.createRadialGradient(p.x,p.y,0, p.x,p.y,20);
        g.addColorStop(0,"rgba(0,255,255,0.7)");
        g.addColorStop(1,"rgba(0,255,255,0)");

        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r*5,0,Math.PI*2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();

  </script>

</body>
</html>
